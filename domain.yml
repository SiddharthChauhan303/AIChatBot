version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- bot_challenge
- claim_status
- deny
- get_a_quote
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- new_id_card
- providing_information
- stop
entities:
- user_id
- insurance_type
- state
- number_of_persons
- claim_id
slots:
  claim_id:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: claim_id
  insurance_type:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: insurance_type
  number_of_persons:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number_of_persons
  state:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: state
  first_name:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: name_form
        requested_slot: first_name
  last_name:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: name_form
        requested_slot: last_name
  user_id:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: user_id
forms:
  get_claim_form:
    required_slots:
    - claim_id
  quote_form:
    required_slots:
    - insurance_type
    - number_of_persons
    - state
  user_id_form:
    required_slots:
    - user_id
  name_form:
    required_slots:
    - first_name
    - last_name
responses:
  utter_ask_first_name:
  - text: What is your first name?
  utter_ask_last_name:
  - text: So {first_name},what is your last name?
  utter_submit:
  - text: Thanks, What can I do for you?
  utter_slots_values:
  - text: Hi {first_name} {last_name}.
  utter_greet:
  - text: Hey! Please provide your information.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_claim_id:
  - text: What is the claimID?
  utter_notify_active_claim:
  - text: Thanks! You have selected claim {claim_id}.
  utter_ask_insurance_type:
  - text: What type of insurance do you need?
  utter_ask_number_of_persons:
  - text: How many people do you want to include on the policy for your quote?
  utter_ask_state:
  - text: What state do you live in?
  utter_ask_user_id:
  - text: What is your user_id?
  utter_say_will_send_card:
  - text: Thank You, I will send card to the address.
  utter_nlu_fallback:
  - text: Please write again.Can't get you?
actions:
- utter_goodbye
- utter_slots_values
- utter_submit
- utter_greet
- validate_user_id_form
- utter_say_will_send_card
- utter_notify_active_claim
- action_check_claim_status
- utter_ask_claim_id
- utter_ask_continue
- action_quote_form
