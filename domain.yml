version: '3.1'
intents:
- about_prof_details
- affirm
- bot_challenge
- confirm_course
- courses_offered_by_prof
- deny
- filteration_required_based_on_difficulty
- filteration_required_based_on_domain
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- nlu_fallback
- no_filters_required
- professor_details
- register_new_courses
- no_remaining_course_to_confirm
entities:
- filter_more_difficulty
- roll_number
- filter_type_domain
- filter_type_difficulty
- filter_more_domain
- filteration_based
- expected_prof_name
- program
- actual_prof_name
- name
- prof_details
- no_filteration
- course_code
forms:
  get_filteration_form:
    required_slots:
    - filteration_based
  get_prof_name_form:
    required_slots:
    - prof_name
  get_roll_number_form:
    required_slots:
    - roll_number
  get_filter_type_domain_form:
    required_slots:
    - filter_type_domain
  get_filter_type_difficulty_form:
    required_slots:
    - filter_type_difficulty
  get_more_filterations_difficulty_form:
    required_slots:
    - filter_more_difficulty
  get_more_filterations_domain_form:
    required_slots:
    - filter_more_domain
  get_expected_prof_name:
    required_slots:
    - expected_prof_name
  get_confirm_course:
    required_slots:
    - course_code
slots:
  prof_name:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: get_prof_name_form
        requested_slot: prof_name
  course_code:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: get_confirm_course
        requested_slot: course_code
  actual_prof_name:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: actual_prof_name
  program:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: program
  roll_number:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      conditions:
      - active_loop: get_roll_number_form
      entity: roll_number
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
  filter_type_domain:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    influence_conversation: false
    values:
    - AIML
    - DT
    - VLSI
    - NC
    - TSCD
    mappings:
    - type: from_entity
      entity: filter_type_domain
  filter_type_difficulty:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    influence_conversation: false
    values:
    - Beginner
    - Intermediate
    - Expert
    mappings:
    - type: from_entity
      entity: filter_type_difficulty
  filter_more_domain:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    influence_conversation: false
    values:
    - Yes
    - No
    mappings:
    - type: from_entity
      entity: filter_more_domain
  filter_more_difficulty:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    influence_conversation: false
    values:
    - Yes
    - No
    mappings:
    - type: from_entity
      entity: filter_more_difficulty
  expected_prof_name:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    influence_conversation: false
    values:
    - Yes
    - No
    mappings:
    - type: from_entity
      entity: expected_prof_name
  prof_details:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    influence_conversation: false
    values:
    - About
    - Courses offered
    mappings:
    - type: from_entity
      entity: prof_details
  filteration_based:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    influence_conversation: false
    values:
    - No
    - Domain
    - Difficulty
    mappings:
    - type: from_entity
      entity: filteration_based
  no_filteration:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    influence_conversation: false
    values:
    - Yes
    - No
    mappings:
    - type: from_entity
      entity: no_filteration
responses:
  utter_what_do_you_want:
  - text: What can I do for you {name}?
  utter_submit_roll_number_form:
  - text: Hi {name}, What can I do for you?
  utter_ask_roll_number:
  - text: What is your roll number?
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_filterations:
  - buttons:
    - payload: /no_filters_required
      title: No filterations
    - payload: /filteration_required_based_on_domain
      title: Filteration based on domain
    - payload: /filteration_required_based_on_difficulty
      title: Filteration based on difficulty
    text: Do you want any kind of filtaration?
  utter_ask_filter_type_domain:
  - buttons:
    - payload: /inform{{"filter_type_domain":"AIML"}}
      title: AI and ML
    - payload: /inform{{"filter_type_domain":"VLSI"}}
      title: VLSI
    - payload: /inform{{"filter_type_domain":"NC"}}
      title: Computer Networking
    - payload: /inform{{"filter_type_domain":"DT"}}
      title: Digital Society
    - payload: /inform{{"filter_type_domain":"TSCD"}}
      title: TSCD
    text: Select any domain?
  utter_ask_filter_type_difficulty:
  - buttons:
    - payload: /inform{{"filter_type_difficulty":"Beginner"}}
      title: Beginner
    - payload: /inform{{"filter_type_difficulty":"Intermediate"}}
      title: Intermediate
    - payload: /inform{{"filter_type_difficulty":"Expert"}}
      title: Expert
    text: Select any level of difficulty?
  utter_ask_filter_more_domain:
  - buttons:
    - payload: /inform{{"filter_more_domain":"Yes"}}
      title: yes
    - payload: /inform{{"filter_more_domain":"No"}}
      title: no
    text: Do you want to filter more on domain?
  utter_ask_filter_more_difficulty:
  - buttons:
    - payload: /inform{{"filter_more_difficulty":"Yes"}}
      title: yes
    - payload: /inform{{"filter_more_difficulty":"No"}}
      title: no
    text: Do you want to filter more on difficuty?
  utter_ask_expected_prof_name:
  - buttons:
    - payload: /inform{{"expected_prof_name":"Yes"}}
      title: yes
    - payload: /inform{{"expected_prof_name":"No"}}
      title: no
    text: Select any one?
  utter_ask_prof_name:
  - text: Which prof information do you want?
  utter_ask_course_code:
  - text: Please write the course code of the course you want to confirm?
  utter_confirm_any_other_course:
  - text: Do you want to confirm any other course?
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_filterations
- action_get_filtered_courses_difficulty
- utter_greet
- utter_submit_roll_number_form
- action_check_difficulty
- action_confirm_course
- utter_confirm_any_other_course
- action_get_details
- action_get_filtered_courses_domain
- action_check_domain
- action_get_all_courses
- action_reset_prof_details
- action_get_courses_details
- action_get_prof_name1
- action_get_about_details
- utter_goodbye
- utter_register_new_courses
- action_remove_prof_name
- action_show_all_confirmed_courses
