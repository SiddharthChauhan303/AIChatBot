version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- bot_challenge
- claim_status
- deny
- get_a_quote
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- new_id_card
- providing_information
- file_claim
- stop
- user_register
entities:
- user_id
- insurance_type
- state
- claim_id
- insurance_id
- bill_amount
slots:
  claim_id:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      conditions:
      - active_loop: get_claim_form
      entity: claim_id
  insurance_type:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      conditions:
      - active_loop: quote_form
      entity: insurance_type
  state:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      conditions:
      - active_loop: quote_form
      entity: state
  first_name:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: name_form
        requested_slot: first_name
  last_name:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: name_form
        requested_slot: last_name
  insurance_id:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      conditions:
      - active_loop: file_claim_form
      # requested_slot: insurance_id
      entity: insurance_id
  bill_amount:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      conditions:
      - active_loop: file_claim_form
        # requested_slot: bill_amount
      entity: bill_amount
  location:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: user_register_form
        requested_slot: location
  age:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: user_register_form
        requested_slot: age
  gender:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: user_register_form
        requested_slot: gender
  occupation:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: user_register_form
        requested_slot: occupation
  monthly_income:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: user_register_form
        requested_slot: monthly_income
forms:
  get_claim_form:
    required_slots:
    - claim_id
  quote_form:
    required_slots:
    - insurance_type
    - state
  user_id_form:
    required_slots:
    - user_id
  name_form:
    required_slots:
    - first_name
    - last_name
  file_claim_form:
    required_slots:
    - insurance_id
    - bill_amount
  user_register_form:
    required_slots:
    - location
    - age
    - gender
    - occupation
    - monthly_income
responses:
  utter_ask_first_name:
  - text: What is your first name?
  utter_ask_last_name:
  - text: So {first_name},what is your last name?
  utter_submit:
  - text: Thanks, What can I do for you?
  utter_slots_values:
  - text: Hi {first_name} {last_name}.
  utter_greet:
  - text: Hey! Please provide your information.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_claim_id:
  - text: What is the claimID?
  utter_notify_active_claim:
  - text: Thanks! You have selected claim {claim_id}.
  utter_ask_insurance_type:
  - text: What type of insurance do you need?
  utter_ask_state:
  - text: What state do you live in?
  utter_ask_user_id:
  - text: What is your user_id?
  utter_say_will_send_card:
  - text: Thank You, I will send card to the address.
  utter_nlu_fallback:
  - text: Please write again.Can't get you?
  utter_ask_location:
  - text: What is your location?
  utter_ask_age:
  - text: What is your age?
  utter_ask_gender:
  - text: What is your gender?
  utter_ask_occupation:
  - text: What is your occupation?
  utter_ask_monthly_income:
  - text: What is your monthly income?
  utter_ask_insurance_id:
  - text: What is your insurance id?
  utter_ask_bill_amount:
  - text: What is your bill amount?
actions:
- utter_goodbye
- utter_slots_values
- utter_submit
- utter_greet
- validate_user_id_form
- utter_say_will_send_card
- utter_notify_active_claim
- action_check_claim_status
- utter_ask_claim_id
- utter_ask_continue
- action_quote_form
- action_file_claim
- action_register_user
- action_init
